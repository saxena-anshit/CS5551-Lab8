<div class = "justify-content-center align-items-center mt-12 ml-5 mr-5">
  <!--  <div class="list-group">-->
    <a class="list-group-item list-group-item-action bg-secondary text-white"><b>Book Information</b></a>
<!--  </div>-->

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-white"> ISBN</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-white"> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef class="bg-primary text-white"> Author</th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>

<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon> add
  </a>
</div>
</div>
